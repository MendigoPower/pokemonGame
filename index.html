<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
    <title>Pokemon Game</title>

</head>

<body>

    <div class="body_format">
        <div id="overlappingDiv" class="body_style">
        </div>

        <canvas></canvas>

        <div id="userInterface" class="user_interface_display">
            <div class="user_interface_style">
                <h1 style="font-size: 15px;">Draggle</h1>
                <div style="position: relative;">
                    <div style="height: 6px; background-color: #ccc; margin-top: 15px;"></div>
                    <div id="enemyHealthBar" style="
        height: 6px; 
        background-color: green; 
        position: absolute; 
        top: 0;
        left: 0;
        right: 0;"></div>
                </div>
            </div>

            <div style="
    background-color: white; 
    width: 350px; 
    position: absolute;
    top: 490px;
    right: 80px;
    border: 4px black solid;
    padding: 20px;">
                <h1 style="font-size: 15px;">Emby</h1>

                <div style="position: relative;">
                    <div style="height: 6px; background-color: #ccc; margin-top: 15px;"></div>
                    <div id="playerHealthBar" style="
    height: 6px; 
    background-color: green; 
    position: absolute; 
    top: 0;
    left: 0;
    right: 0;"></div>
                </div>
            </div>

            <div style="
            background-color: white; 
            height: 150px; 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            right: 0;
            border-top: 6px black solid;
            display: flex;">

                <div id="dialogueBox" style="position: absolute; 
             top: 0; 
             right:0; 
             bottom:0; 
             left:0; 
             background-color: white; 
             padding: 20px; 
             display: none;
             cursor: pointer;">asdfasd</div>

                <div id="attacksBox" style="width: 66.66%;
            display: grid;
            grid-template-columns: repeat(2, 1fr)">

                </div>

                <div style="
                display: flex; 
                align-items: center;
                justify-content: center;
                width: 33.33%;
                border-left: 6px black solid ;">
                    <h1 id="attackType" style="font-size: 16px;">Attack Type</h1>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"
        integrity="sha512-bD2JVWcpIS1kkd7gbzcVKfGbwLTRKL+2RT55rGbhSp/nqCz8vanLuZ8O5K1FLtyPoS2RvLD9sThVgHdgrHFBPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="data/audio.js"></script>
    <script src="data/battleZones.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/attacks.js"></script>
    <script src="data/monsters.js"></script>
    <script src="data/classes.js"></script>
    <script src="data/index.js"></script>
    <script src="data/battle.js"></script>
</body>

</html>
